<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoder</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body>
    <header>
      <img class="header-imagem" src="./assets/img/logo.png" alt="Logo da Página"/>
      <h2>TEXT DECODER</h2>
    </header>

    <main>
      <div class="caixa-entrada">
        <textarea class="textarea" placeholder="Digite seu texto"></textarea>
        <div class="alerta">
          <div>!</div>
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
          <button class="criptografar">Criptografar</button>
          <button class="descriptografar">Descriptografar</button>
          <button class="limpar-tela" type="reset">Limpar</button>
        </div>
      </div>

      <div class="resultado">
        <div class="resultado-vazio">
          <img src="./assets/img/imagem.png" alt="Imagem Tela Principal"/>
          <div class="texto-resultado-vazio">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </div>
        <div class="resultado-preenchido">
          <textarea class="texto-codificado" readonly></textarea>
          <button class="botao-copiar">Copiar</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&#169; <a href="https://lorrainyrmoscon.github.io/lorrainymoscon/" target="_blank">Lorrainy Moscon</a> - Alura & One 2023</p>
    </footer>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
